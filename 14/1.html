<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../org/angular-1.6.6.min.js"></script>
    <link rel="stylesheet" href="../org/css/bootstrap-3.3.7.min.css">
</head>

<style></style>

<body ng-app="hd">

<div ng-controller="ctrl" >
    {{data}}
</div>

<script>
    var m = angular.module('hd',[]);
    m.controller('ctrl',['$scope',function ($scope) {
        $scope.data = {'name':'后盾人'};

        // angular.toJson 将对象转为字符串
        localStorage.setItem('data',angular.toJson($scope.data));


        // 从本地中获取数据,得到的是字符串
        $scope.newData = localStorage.getItem('data');

        // 处理成json
        $scope.newData = angular.fromJson(localStorage.getItem('data'));


    }]);

</script>
</body>
</html>
