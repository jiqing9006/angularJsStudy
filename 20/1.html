<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../org/css/bootstrap-3.3.7.min.css">
</head>

<style></style>

<body ng-app="hd">

<div ng-controller="ctrl" >
    <table class="table table-hover">
        <thead>
        <tr>
            <th><input type="checkbox" ng-model="all">
                <span ng-bind="all?'取消':'全选'">全选</span>
            </th>
            <th>姓名</th>
            <th>拼音</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="v in user">
            <td><input type="checkbox" ng-model="all"></td>
            <td>{{v.name}}</td>
            <td>{{v.pinyin}}</td>
        </tr>
        </tbody>
    </table>
</div>


<script src="../org/angular-1.6.6.min.js"></script>
<script>
    var m = angular.module('hd',[]);
    m.controller('ctrl',['$scope',function ($scope) {
        // 实现全选，反选
        $scope.user = [
            {'name':'张三','pinyin':'zhangsan'},
            {'name':'李四','pinyin':'lisi'},
            {'name':'王五','pinyin':'wangwu'},
        ];

    }]);

</script>
</body>
</html>
