<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../org/css/bootstrap-3.3.7.min.css">
</head>

<style>
    .lock {
        background: #bcbcbc;
    }

    .blue {
        color:blue;
    }

    .bgred {
        background: red;
    }
</style>

<body ng-app="hd">

<div ng-controller="ctrl" >
    <table class="table table-hover">
        <thead>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>状态</th>
        </tr>
        </thead>
        <tbody>
        <!-- json中可以写表达式 -->
        <tr ng-repeat="v in data" ng-class-even="{bgred:true}">
            <td>{{v.name}}</td>
            <td ng-class="{blue:v.age>20}">{{v.age}}</td>
            <td>{{v.status}}</td>
        </tr>
        </tbody>
    </table>
</div>


<script src="../org/angular-1.6.6.min.js"></script>
<script>
    var m = angular.module('hd',[]);
    m.controller('ctrl',['$scope',function ($scope) {
        $scope.data = [
            {'name':'张三','age':'20','status':1},
            {'name':'李四','age':'22','status':0},
            {'name':'王五','age':'25','status':1},
            {'name':'赵六','age':'18','status':1},
        ];
    }]);

</script>
</body>
</html>
